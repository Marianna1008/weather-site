<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c7ee1a959.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="container-block">
        <div class="row">
            <div class="col-3">
                <form id="search-form">
                    <input class="form-field" type="search" placeholder="City" id="city"/>
                    <button type="submit" class="icon-button"> <i class="fa-solid fa-magnifying-glass icon"></i> </button>                    
                </form>
            </div>
            <div class="col-6 centre">
                <div class="temperature-city">
                    <span id="temperature-main"> 77</span>
                    <span >
                        <a href="#" class="temperature-city-type" id="farengate">°F</a> /
                        <a href="#" class="temperature-city-type" id="celsius">°C</a>
                    </span>
                </div>
                <div class="a">
                    <span class="description-city" id="description-city">Cloudy</span> <span class="date-city" id="selector-date"></span>
                </div>
                <div class="city" >
                    <p id="selector-city">New York</p>
                </div>
            </div>
            
        </div>

        <div class="row">
            
            <div class="col first">
                <div >
                    <img class="image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/775/original/pngwing_1.png?1655658437" alt="Cloudy">
                </div>
                <div >
                    <span class="date" id="selector-date-first">Juni 18 Sun</span> <br/>
                    <span class="temperature" id="temperature-first">84 °F</span> <br />
                    <span class="description">Cloudy</span>
                </div>           
                
            </div>
            <div class="col second">
                <div >
                    <img class="image" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/774/original/pngw1ing_1.png?1655658428" alt="Sunny">
                </div>
                <div>
                    <span class="date" id="selector-date-second">Juni 19 Sat</span> <br />
                    <span class="temperature" id="temperature-second">80 °F</span> <br />
                    <span class="description">Sunny</span>
                </div>
            </div>
            <div class="col third">
                <div>
                    <img class="image"
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/772/original/png1wing_1.png?1655658413"
                        alt="Rainy">
                </div>
                <div>
                    <span class="date" id="selector-date-third">Juni 20 Mon</span> <br />
                    <span class="temperature" id="temperature-third">75 °F</span> <br />
                    <span class="description">Rainy</span>
                </div>
            </div>
            <div class="col fourth">
                <div>
                    <img class="image"
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/776/original/pngwing_2.png?1655658446"
                        alt="Rainy">
                </div>
                <div>
                    <span class="date" id="selector-date-fourth">Juni 21 Tue</span> <br />
                    <span class="temperature" id="temperature-fourth">79 °F</span> <br />
                    <span class="description">Rainy</span>
                </div>
            </div>
            <div class="col fifth">
                <div >
                    <img class="image"
                        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/037/771/original/pn1gwing_1.png?1655658408"
                        alt="Sunny">
                </div>
                <div>
                    <span class="date" id="selector-date-fifth">Juni 22 Wed</span> <br />
                    <span class="temperature" id="temperature-fifth">82 °F</span> <br />
                    <span class="description">Sunny</span>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="video-container">
        <video autoplay loop muted>
            <source
                src="https://storage.coverr.co/videos/cgEXo02oZWglwx1bzWK3qMd0091G029YI00k?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjU2NTQzMDc4fQ.VYDd__YQzoFCO1i-eJMmLry2nNEU-c8XJF7BoieTTls"
                type="video/mp4"> 
        </video>
    </div>
    
</div>
<script src="index.js"></script>
</body>
</html>
